
<!-- DOCTYPE:告诉浏览器，我们要使用什么规范 -->
<!DOCTYPE html>
<html lang="en">

<!-- head标签代表网页头部 -->
<head>
    <!-- meta描述型标签，它用来描述一些我们网站的一些信息 -->
    <!-- meta一般用来作SEO -->
    <meta charset="UTF-8">
    <meta name="keywords" content="狂神说Java，西部开源">
    <meta name="description" content="来这个地方可以学习Java">

    <!-- title网页标题 -->
    <title>Title</title>
</head>

<!-- body标签代表网页主体 -->
<body>

Hello,World!

</body>
</html>
