<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    //  编写一个对象
    var user = {
        name:"小南",
        age:3,
        sex:"男"
    };
    //  输出一下这个对象
    console.log(user);
    //  将JS对象转换为JSON对象;
    var str = JSON.stringify(user);
    console.log(str);

    // JSON对象转换为JS对象
    var obj = JSON.parse(str);
    console.log(obj);

</script>
</body>
</html>
