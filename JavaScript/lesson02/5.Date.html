<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

    var now = new Date();   // Fri Jan 22 2021 10:55:54 GMT+0800 (GMT+08:00)
    now.getFullYear();  // 年
    now.getMonth(); // 月    0~11
    now.getDate();  // 日
    now.getDay();   // 星期几
    now.getHours(); // 时
    now.getMinutes();   // 分
    now.getSeconds();   // 秒

    now.getTime();  // 时间戳 全世界统一    1970 1.1 0:00:00    毫秒数

    new Date(now.getTime());    // 时间戳转换为Date时间
    now.toLocaleString()    // 转换
</script>

</body>
</html>
