<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /* 默认的颜色 */
        a{
            text-decoration: none;
            color: #0a1b15;
        }
        /* 鼠标悬浮的状态 */
        a:hover{
            color: orange;
            font-size: 50px;
        }
        /* 鼠标按住未释放的状态 */
        a:active{
            color: green;
        }
        /* 未访问的颜色 */
        a:link{
            color: #b12d11;
        }
        
        /* text-shadow: 阴影颜色，水平偏移，垂直偏移，阴影半径 */
        #weight{
            text-shadow: #3dd5f5 10px 10px 2px;
        }
    </style>
</head>
<body>

<a href="#">
    <img src="images/a.jpg" alt="">
</a>
<p>
    <a href="#">girl</a>
</p>
<p>
    <a href="">身高：160</a>
</p>
<p id="weight">
    50kg
</p>
</body>
</html>
