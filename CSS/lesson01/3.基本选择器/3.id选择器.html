<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*
            id选择器   ：id必须保证全局唯一！
            #id名称{}
            优先级：
            不遵循就近原则，固定的
            id选择器 > class选择器 > 标签选择器
        */
        #shulin{
            color: #23b125;
        }
        .style1{
            color: #213170;
        }
        h1{
            color: #c9c811;
        }
    </style>
</head>
<body>

<h1 id="shulin" class="style1">标题1</h1>
<h1 class="style1">标题1</h1>
<h1 class="style1">标题1</h1>
<h1>标题1</h1>
<h1>标题1</h1>
</body>
</html>
