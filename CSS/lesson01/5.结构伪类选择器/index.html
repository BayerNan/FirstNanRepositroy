<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 避免使用，class，id选择器 -->
    <style>

        /* ul的第一个子元素 */
        ul li:first-child{
            background: #23b125;
        }
        /* ul的最后一个子元素 */
        ul li:last-child{
            background: #3cbda6;
        }

        /* 选中p1：定位到父元素，选择当前的第一个元素
         选中当前p元素的父级元素，选中父级元素的第一个，并且是当前元素才生效，按顺序选择
         */
        p:nth-child(2){
            background: #b14d0f;
        }

        /*选中父元素，下的p元素的第二个，按类型选择*/
        p:nth-of-type(2){
            background: yellow;
        }
    </style>
</head>
<body>
    <h1>h1</h1>
    <p>p1</p>
    <p>p2</p>
    <p>p3</p>
    <ul>
        <li>li1</li>
        <li>li2</li>
        <li>li3</li>
    </ul>
</body>
</html>
